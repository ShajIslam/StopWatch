<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main id="main" class="flex justify-center items-center mt-72">
        <div class="grid grid-flow-col gap-5 text-center auto-cols-max">
            <div class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content">
              <span class="countdown font-mono text-5xl">
                <span style="--value:00;"></span>
              </span>
              days
            </div> 
            <div class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content">
              <span class=" font-mono text-5xl">
                <span id="hr-field">00</span>
              </span>
              hours
            </div> 
            <div class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content">
              <span class="font-mono text-5xl">
                <span id="min-field">00</span>
              </span>
              min
            </div> 
            <div class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content">
              <span class="font-mono text-5xl">
                <span id="sec-field">00</span>
              </span>
              sec
            </div>
          </div>
    </main>
    
    <div class="flex justify-center items-center my-10 gap-10">
        <button onclick="start()" class="btn btn-ghost">Start</button>
        <button onclick="stop()" class="btn btn-ghost">Stop</button>
        <button onclick="reset()" class="btn btn-ghost">Reset</button>
    </div>
    <script src="Js/stopwatch.js"></script>
</body>
</html>
